<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user/baseInfo.css" />
    <link rel="stylesheet" href="/assets/css/article/articleList.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章类别管理</div>
      <div class="layui-card-body">
        <form class="layui-form">
          <div class="layui-form-item">
            <select name="city" lay-verify="required">
              <option value="">所有分类</option>
              <option value="0">北京</option>
              <option value="1">上海</option>
              <option value="2">广州</option>
              <option value="3">深圳</option>
              <option value="4">杭州</option>
            </select>
            <select name="city" lay-verify="required" class="options">
              <option value="">所有状态</option>
              <option value="0">北京</option>
              <option value="1">上海</option>
              <option value="2">广州</option>
              <option value="3">深圳</option>
              <option value="4">杭州</option>
            </select>
            <button type="reset" class="layui-btn">筛选</button>
          </div>
        </form>

        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="pagination"></div>
      </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/articleList.js"></script>
  </body>
</html>
